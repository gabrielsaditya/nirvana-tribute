<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nirvana | Store </title>
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">    
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="store.html">STORE</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">NIRVANA</h1>
            
    </header>

    <section class="container content-section ">
       <h2 class="section-header">ALBUM</h2>


       <div class="shop-items">

            <div class="shop-item">
                <span class="shop-item-title">BLEACH</span>
                <img class="shop-item-image" src="img/album-img/bleach-album-nirvana.jpg"  alt="Bleach Album by Nirvana">
        
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        

            <div class="shop-item">
                <span class="shop-item-title">NEVERMIND</span>
                <img class="shop-item-image" src="img/album-img/nevermind-nirvana-album.jpg"  alt="Nevermind Album by Nirvana">
            
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">IN UTERO</span>
                <img class="shop-item-image" src="img/album-img/in-utero-nirvana-album.jpg"  alt="In Utero Album by Nirvana">
            
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        

            <div class="shop-item">
                <span class="shop-item-title">MTV UNPLUGGED</span>
                <img class="shop-item-image" src="img/album-img/mtv-unplugged-nirvana-album.jpg"  alt="MTV Unplugged Album by Nirvana">
                
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>

    </div>

    </section>

    <section class="container content-section ">
        <h2 class="section-header">MERCH</h2>
       
        <div class="shop-items">

            <div class="shop-item">

                <span class="shop-item-title">IN UTERO T-SHIRT</span>
                <img class="shop-item-image" src="img/merch-img/in-utero-t-shirt.webp"  alt="In Utero T-Shirt Merch">
            
                <div class="shop-item-details">
                    <span class="shop-item-price">$35.00</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>

            </div>

            <div class="shop-item">

                <span class="shop-item-title">ALBUM PACK</span>
                <img class="shop-item-image" src="img/merch-img/in-utero-30-anniversary-8-lp-super-deluxe.webp"  alt="In Utero 30th Anniversary 8 LP Super Deluxe">
            
                <div class="shop-item-details">
                    <span class="shop-item-price">$324.98</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>

        </div>

    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>

        <div class="cart-items">

            <div class="cart-row">
                <span class="cart-item cart-header
                cart-column">ITEM</span>  
                <span class="cart-price cart-header
                cart-column">PRICE</span> 
                <span class="cart-quantity cart-header
                cart-column">QUANTITY</span>
            </div>

            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="img/merch-img/in-utero-t-shirt.webp" width="100" height="auto"  alt="In Utero T-Shirt Merch">
                    <span class="cart-item-title">In Utero T-Shirt</span>
                </div> 

                <span class="cart-price cart-column">$35.00</span>
                
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" role="number" value="1">
                    <button class="btn btn-danger cart-quantity-btn" role="button">REMOVE</button>
                </div>
            </div>

            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="img/merch-img/in-utero-30-anniversary-8-lp-super-deluxe.webp" width="100" height="auto"  alt="8 lp Super Deluxe">
                    <span class="cart-item-title">Album Pack</span>
                </div>

                <span class="cart-price cart-column">$324.98</span>
                
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" role="number" value="2">
                    <button class="btn btn-danger cart-quantity-btn" role="button">REMOVE</button>
                </div>
            </div>

        </div>
            
            <div class="cart-total">
                <span class="cart-total-title">Total</span>
                <span class="cart-total-price">$359.98</span>
            </div>
                <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
            
    </section>
    
    <footer class="main-footer">
        <div class="container main-footer-container">
        <h3 class="band-name">NIRVANA</h3>
            <ul class="nav footer-nav">
                <li><a href="https://www.instagram.com/off1cial_nirvana/?hl=en" target="_blank"><img src="img/icons8-instagram-64.png"></a></li>
                <li><a href="https://open.spotify.com/artist/6olE6TJLqED3rqDCT0FyPh" target="_blank"><img src="img/icons8-spotify-50.png"></a></li>
                <li><a href="https://www.youtube.com/channel/UCFMZHIQMgBXTSxsr86Caazw" target="_blank"><img src="img/icons8-youtube-music-50.png"></a></li>
            </ul>
        </div>
    
</footer>   
    
</body>
</html>
